<!DOCTYPE html>
<head>
  <title> FireSense </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
   <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="css/base.css" rel="stylesheet" type="text/css" />
  <script src="js/base.js"></script>
</head>
<body>
  <header id="topNav">
    <p> <a href="#"> Menu </a> </p>
  </header>
  <section id="main">
    <div class="2d">
      <img class="f1" src="data/fp1.gif"/>
      <img class="f2" src="data/fp2.gif"/>
      <img class="f3" src="data/fp3.gif"/>
<!--      <img class="f4" src="data/fp4.jpg"/>-->
    </div>

    <div class="3d">
      <img class="d3" src="data/3d.png"/>
    </div>

    <div class="outside">
      <p> this is the outside view</p>
    </div>
  </section>

  <section id="infoNav">
    <div class="address">
      <h3>Address </h3>
      <p> 33 Prospect Ave</p>
    </div>
    <div class="property">
      <h3> Property Size </h3>
      <p> 1015sq ft</p>
    </div>
    <div class="built">
      <h3> Built 1901 </h3>
    </div>
    <div class="#residents">
      <h3> 3 Residents </h3>
    </div>
    <div class="residential">
      <h3> Residential </h3>
    </div>
<!--
    <div class="alert">
      <p> Alert Icon </p>
    </div>
-->
    <div class="publicrec">
      <h3> Public Records </h3>
        <p><a href="data/Princeton%20SHPE.pdf">03-2013 Fire</a></p>
        <p><a href="data/Princeton%20SHPE.pdf">03-2017 Fire</a></p>
    </div>
  </section>

  <section id="siteAds">
    <div class="floor">
      <h1> Floor </h1>
      <button class="f1 active"> 1 </button>
      <button class="f2"> 2 </button>
      <button class="f3"> 3 </button>
<!--      <button class="f4"> 4 </button>-->
    </div>
    <div class="toggles">
      <button class="2d active"> 2D </button>
      <button class="3d"> 3D </button>
<!--      <button class="outside"> Outside </button>-->
    </div>
    <div class="legend">
      <h1> Legend </h1>
<!--
      <div class="scale"></div>
      <p class="low">0</p>
      <p class="high"> 1200</p>
-->
      <div class="fire"></div>
      <p> Start of Fire </p>
      <div class="br"></div>
      <div class="human"></div>
      <p> Human Detected </p>
    </div>
  </section>
  <footer id="burnRate">
    <h3> 30 min</h3>
    <p> Burn Rate</p>
  </footer>
  <div id="brInfo">
    <div class="materials">
      <ul>
        <li> Concrete </li>
        <li> Brick </li>
        <li> Asbestos </li>
        <li> Asbestus </li>
      </ul>
    </div>
  </div>

</body>
